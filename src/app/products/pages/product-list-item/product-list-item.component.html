<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{item!.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]='item!.images[0]' alt="Photo of a Shiba Inu" style="width: 100px;">
  <mat-card-content>
    <p>
      {{item?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button>
      <a [routerLink]="[item?.id]">Read More..</a>
    </button>
  </mat-card-actions>
  <mat-card-footer>{{item!.price}}</mat-card-footer>
</mat-card>
